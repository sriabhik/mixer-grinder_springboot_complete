<div class="nav-div sticky-top">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" routerLink="/admin">Spinning Blades</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars" style="color: #fff; font-size: 28px"></i
        ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a
            routerLink="/customer/user-homepage"
            routerLinkActive="active"
            class="nav-item nav-link mr-2"
            >Home
          </a>
         
          <a
            [routerLink]="'/customer/appointment/'+id"
            routerLinkActive="active"
            class="nav-item nav-link mr-2"
            id="adminCenterProfile"
            >My Booking</a
          >
          <!-- <a
          routerLink="/admin/viewAllservice"
          routerLinkActive="active"

          id="adminCenterProfile"

        > -->
          <a (click)="logout()"
            
            *ngIf="isLoggedIn"
            class="nav-item nav-link mr-2">
            Logout
            </a>
        </div>
      </div>
    </nav>
  </div>
