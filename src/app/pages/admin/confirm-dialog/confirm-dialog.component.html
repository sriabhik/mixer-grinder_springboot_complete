<h1 mat-dialog-title [align]="'center'">Confirmation</h1>
<div mat-dialog-content [align]="'center'">
  Are you sure you want to submit?
</div>
<div mat-dialog-actions [align]="'center'">
  <button
    mat-raised-button
    mat-dialog-close
    style="background-color: rgb(226, 43, 156)"
  >
    Close
  </button>
  <button
    [mat-dialog-close] ="'submit'"
    mat-raised-button
    style="background-color: blueviolet"
  >
    Confirm
  </button>
</div>
