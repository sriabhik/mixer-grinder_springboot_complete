<h1 mat-dialog-title [align]="'center'">Confirmation</h1>
<div mat-dialog-content [align]="'center'">
  Are you sure you want to delete?
</div>
<div mat-dialog-actions [align]="'center'">
  <button
    mat-raised-button
    mat-dialog-close
    style="background-color: rgb(224, 193, 213)"
  >
    Close
  </button>
  <button
    [mat-dialog-close]="'delete'"
    mat-raised-button
    style="background-color: rgb(231, 16, 52)"
  >
    Delete
  </button>
</div>
