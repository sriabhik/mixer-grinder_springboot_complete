<h1 mat-dialog-title>Edit user details</h1>
<div mat-dialog-content>
  <form [formGroup]="editUserForm">
    <!-- user name -->
    <!-- <mat-form-field appearance="standard">
        <mat-label>User ID</mat-label>
        <input formControlName="id" matInput placeholder="Placeholder" />
        <mat-icon matSuffix>face</mat-icon>
        
        >
      </mat-form-field> -->
    <!-- user name -->
    <mat-form-field appearance="standard">
      <mat-label>User name</mat-label>
      <input formControlName="name" matInput placeholder="Placeholder" />
      <mat-icon matSuffix>face</mat-icon>
      
    </mat-form-field>

    <!-- email -->
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Placeholder" />
      <mat-icon matSuffix> email</mat-icon>
      <mat-hint *ngIf="email && email.invalid && email.touched"
        >Please enter a valid email</mat-hint
      >
    </mat-form-field>
    <!-- phone number -->
    <mat-form-field appearance="standard">
      <mat-label>Phone number</mat-label>
      <input formControlName="mobileNumber" matInput placeholder="Placeholder" />
      <mat-icon matSuffix> phone</mat-icon>
      <mat-hint
        *ngIf="phoneNumber && phoneNumber.invalid && phoneNumber.touched"
        >Please enter a valid phone number</mat-hint
      >
    </mat-form-field>

    <!-- buttons -->
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="accent" mat-dialog-close="">
        Close
      </button>
      <button
        [disabled]="editUserForm.invalid"
        mat-raised-button
        color="primary"
        (click)="updateUser()"
      >
        Update
      </button>
    </div>
  </form>
</div>
